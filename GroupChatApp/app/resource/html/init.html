<!DOCTYPE html>
<html>
<head>
<title>ICS- Start</title>
<script type="text/javascript"
	src="##APPLICATION_CONTEXT##/resource/js/jqsm.js"></script>
<link rel="shortcut icon" type="image/x-icon"
	href="##APPLICATION_CONTEXT##/resource/images/favicon.ico" />
<script type="text/javascript">
	$(function() {
		var winRef;
		$(this).bind("contextmenu", function(e) {
			e.preventDefault();
		});
		$('#open')
				.click(
						function() {
							if (typeof (winRef) == 'undefined' || winRef.closed) {
								$(this).remove();
								var w = 555;
								var h = 672;
								var dualScreenLeft = window.screenLeft != undefined ? window.screenLeft
										: screen.left;
								var dualScreenTop = window.screenTop != undefined ? window.screenTop
										: screen.top;
								var width = window.innerWidth ? window.innerWidth
										: document.documentElement.clientWidth ? document.documentElement.clientWidth
												: screen.width;
								var height = window.innerHeight ? window.innerHeight
										: document.documentElement.clientHeight ? document.documentElement.clientHeight
												: screen.height;
								var left = ((width / 2) - (w / 2))
										+ dualScreenLeft;
								var top = ((height / 2) - (h / 2))
										+ dualScreenTop;
								winRef = window.open(
										"##APPLICATION_CONTEXT##/init",
										"chat_window", "menubar=1,width=" + w
												+ ",height=" + 672 + ",top="
												+ top + ",left=" + left);
								winRef.focus();
							}

						});
		$('#open').click();
	});
</script>
</head>
<body>
	<button id="open" style="display: none;">Open Chat Window</button>
	<p>DO NOT RELOAD this page unless you are logged out.</p>
	<p>
		After login, DO NOT RELOAD the chat page, other than using Reload <img
			src="##APPLICATION_CONTEXT##/resource/images/refresh.png"
			alt="Reload Page" height="28" width="28" title="Reload Page">
		button.
	</p>
</body>
</html>
